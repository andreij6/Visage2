<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Add to the Ticker</h1>
		</div>
	</div>
	<div class="col-md-12">
		<form class="form-horizontal">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Ticker Message" ng-model="Message.Content">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Ticker Url" ng-model="Message.Url">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Date" ng-model="Message.Date">
			</div>
		</form>
	</div>
</div>
