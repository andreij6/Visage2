<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">Write A New Blog</h1>
		</div>
	</div>
	<div class="row">
		<form class="form-horizontal">
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Blog Title" ng-model="Post.Title">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="SubTitle" ng-model="Post.SubTitle">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Category" ng-model="Post.Category.Name">
			</div>
			<div class="form-group">
				<input type="text" class="form-control" placeholder="Tags" ng-model="Post.Tags" ng-list>
			</div>
			<div class="form-group">
				<div text-angular placeholder="Write A Blog" id="txtEditor" ng-model="Post.Content"></div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-default" ng-click="Print()">Print</button>

					<button type="submit" class="btn btn-default" ng-click="Save(Post)" ng-hide="Editing">Save</button>
					<button type="submit" class="btn btn-default" ng-click="Publish(Post)" ng-hide="Editing">Save And Publish</button>

					<button type="submit" class="btn btn-default" ng-click="SaveExisting(Post)" ng-hide="!Editing">Save</button>
					<button type="submit" class="btn btn-default" ng-click="UnPublish(Post)" ng-hide="!Editing">Unpublish and Save</button>
				</div>
			</div>
		</form>
	</div>
</div>
