			<div class="row">

				<div class="col-md-12">
					<h4>Products List</h4>
					<div class="table-responsive">

						<table id="mytable" class="table table-hover">

							<thead>

							<th>Name</th>
							<th>Brand</th>
							<th>Unit Price</th>
							<th>Manage</th>
							<th>Delete</th>
							</thead>
							<tbody ng-repeat="product in Products">
								<tr>
									<td><a href="#/Market/Products/Edit/{{product.Id}}">{{product.Name}}</a></td>
									<td>{{product.Brand}}</td>
									<td>{{product.UnitPrice}}</td>
									<td><p><button class="btn btn-primary btn-xs"><span class="glyphicon glyphicon-edit"></span></button></p></td>
									<td><p><button class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-asterisk"></span></button></p></td>
								</tr>
							</tbody>

						</table>

					</div>

				</div>

			</div>
		</div>
