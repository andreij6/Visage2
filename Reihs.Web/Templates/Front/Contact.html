<div class="breadcrumb-wrap">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h4>Contact Us</h4>
			</div>
			<div class="col-sm-6 hidden-xs text-right">
				<ol class="breadcrumb">
					<li><a href="#/">Le Beau Visage</a></li>
					<li>Contact</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<section>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="center-heading">
					<h2 class="wow animated fadeInDown animated" style="visibility: visible; -webkit-animation: fadeInDown;">Quick <span class="colored-text">Contact</span></h2>
				</div>
			</div>
		</div><!--center heading row-->
		<div class="row">
			<div class="col-md-8 margin30">
				<div class="divide30"></div>
				<div class="form-contact">
					<div class="required" hidden>
						<p>( <span>*</span> fields are required )</p>
					</div>

					<form name="sentMessage" id="contactForm" method="post" novalidate="">
						<div class="row">
							<div class="col-md-6">
								<div class="row control-group">
									<div class="form-group col-xs-12 controls">
										<label>Name<span>*</span></label>
										<input type="text" class="form-control" placeholder="Name" id="name" required="" data-validation-required-message="Please enter your name." ng-model="Message.Name">
										<p class="help-block"></p>
									</div>
								</div>

							</div>

							<div class="col-md-6">
								<div class="row control-group">
									<div class="form-group col-xs-12 controls">
										<label>Email Address<span>*</span></label>
										<input type="email" class="form-control" ng-model="Message.Email" placeholder="Email Address" id="email" required="" data-validation-required-message="Please enter your email address.">
										<p class="help-block"></p>
									</div>
								</div>
							</div>
						</div>
						<div class="row control-group">
							<div class="form-group col-xs-12  controls">
								<label>Phone Number<span>*</span></label>
								<input type="tel" class="form-control" placeholder="Phone Number" id="phone" required="" data-validation-required-message="Please enter your phone number." ng-model="Message.PhoneNumber">
								<p class="help-block"></p>
							</div>
						</div>
						<div class="row control-group">
							<div class="form-group col-xs-12 controls">
								<label>Message<span>*</span></label>
								<textarea rows="5" class="form-control" placeholder="Message" id="message" required="" data-validation-required-message="Please enter a message." ng-model="Message.Content"></textarea>
								<p class="help-block"></p>
							</div>
						</div>
						<br>
						<div id="success"></div>
						<div class="row">
							<div class="form-group col-xs-12">
								<button type="submit" class="btn btn-theme-bg btn-lg" ng-click="sendMessage(Message)">Send Message</button>
							</div>
						</div>
					</form>

				</div><!--contact form-->
			</div>
			<div class="col-md-4">
				<h3 class="heading">Contact info</h3>
				<ul class="list-unstyled contact contact-info">
					<li><p><strong><i class="fa fa-map-marker"></i> Address:</strong> <a href="{{MapUrl}}">3685 Preston Road, Ste. 129 Frisco, TX 75034</a></p></li>
					<li><p><strong><i class="fa fa-envelope"></i> Mail Us:</strong> <a href="#">info@lebeauvisagemedspa.com</a></p></li>
					<li> <p><strong><i class="fa fa-mobile"></i> Phone:</strong> <a href="tel:+12147057676">+214 705 7676</a></p></li>
					<li> <p><strong><i class="fa fa-phone"></i> Toll:</strong> <a href="tel:+18665426869">+1 866 54 BOTOX (26869)</a></p></li>
				</ul>
			</div>
		</div>
	</div>
</section>
<div class="breadcrumb-wrap">
	<div class="col-sm-12">
		<div class="row">
			<div class="col-sm-10 col-lg-offset-1" id="location"></div>
		</div>
	</div>
</div>

<script>
	gMap.initialize();
</script>
