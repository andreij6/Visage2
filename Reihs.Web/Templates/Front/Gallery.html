<div class="breadcrumb-wrap visible-sm visible-md visible-lg">
	<div class="container">
		<img class="pull-right" src="../../../Content/Images/About/About.png" />
	</div>
</div>

<section class="page-content">
	<div class="divide40"></div>
	<div id="lightbox" ng-show="Showing" ng-click="Showing = false">
		<p>Click anywhere to close</p>
		<div id="content">
			<img ng-src="{{Image}}" id="lighbox-img" class="lightbox-view-pg" />
		</div>
	</div>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<h4>Gallery</h4>
				<ul class=" list-unstyled cat-list visible-md visible-lg">
					<li class="filter {{allactive}}" ng-click="SetFilter('')"><a>All Photos</a></li>
					<li ng-repeat="Category in Categories"
					    class="filter {{Category.Active}}"
					    ng-click="SetFilter(Category)"><a>{{Category.Name}}</a></li>
				</ul>
			</div>
			<div class="col-md-8 col-md-offset-1">
				<h1>{{CurrentCategory}}</h1>
				<div id="grid" class="row image-gallery">
					<div class="mix col-sm-4 page1 page4 margin30 mix_all" style="display: inline-block; opacity: 1;" ng-repeat="Photo in Photos | filter: { Category: filterValue}">
						<div class="item-img-wrap">
							<img src="{{Photo.Image}}" class="img-responsive" alt="workimg" ng-click="Trigger($event)">

						</div>
						<div class="work-desc">
							<h3><a href="">{{Photo.Name}}</a></h3>
							<span>{{Photo.Category.Name}}</span>
						</div><!--work desc-->
					</div>
				</div><!--#grid-->
			</div>
		</div>
	</div>
</section>
