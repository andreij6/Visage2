<div id="page-wrapper">
	<div class="row">
		<div class="col-lg-12">
			<h1 class="page-header">{{test}}</h1>
		</div>
	</div>
	<div class="row">
		<h1>Make a new Category</h1>
		<form class="form-horizontal">
			<input type="text" class="form-control" placeholder="Text input" ng-model="Category.Name">
			<textarea class="form-control" rows="10" ng-model="Category.Description"></textarea>
			<button ng-click="cSave(Category)" class="btn btn-primary">Save</button>
		</form>
		<h1>{{Category.Name}}</h1>
		<h2>{{Category.Description}}</h2>
	</div>
</div>
