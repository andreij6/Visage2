<section class="container">
	<div class="breadcrumb-wrap visible-sm visible-md visible-lg">
		<div class="container">
			<div class="row">
				<img class="pull-right  header-img" src="../../../Content/Images/Market/Market.png" />
			</div>
		</div>
	</div>
</section>

<section class="page-content">
	<div class="container">
		<ul class="list-inline social-1">
			<li><a href="http://www.facebook.com/pages/Le-Beau-Visage-Med-Spa/130922822976?ref=ts"><i class="fa fa-facebook"></i></a></li>
			<li><a href="https://twitter.com/LeBeauVisage"><i class="fa fa-twitter"></i></a></li>
			<li><a href="http://www.youtube.com/user/LeBeauVisageMedicalS"><i class="fa fa-youtube-play"></i></a></li>
			<li><a href="https://www.linkedin.com/pub/jason-riehs/80/59a/4a5"><i class="fa fa-linkedin"></i></a></li>
		</ul>
	</div>

	<div class="divide80"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="sidebar-box margin40">

					<h4 class="visible-md visible-lg"><a href="#/Market">Categories</a></h4>
					<ul class="list-unstyled cat-list visible-md visible-lg">
						<li ng-repeat="cat in Categories"><a href="#/Market/Category?brd={{cat.Name}}">{{cat.Name}}</a> <i class="fa fa-angle-right"></i></li>
					</ul>

					<h4 class="heading visible-md visible-lg"><a href="#/Market">Brands</a></h4>

					<ul class="list-unstyled cat-list visible-md visible-lg">
						<li ng-repeat="brand in Brands"><a href="#/Market/Category?cat={{brand.Name}}">{{brand.Name}}</a> <i class="fa fa-angle-right"></i></li>
					</ul>
					<div class="dr-menu visible-sm visible-xs {{YouTubeMenu}}">
						<div class="dr-trigger" ng-click="MenuTrigger()">
							<span class="dr-icon dr-icon-settings"></span>
							<a class="dr-label">Menu</a>
						</div>
						<div ng-show="open" class="subNav">
							<ul>
								<li ng-repeat="cat in Categories">
									<a href="#/Market/Category?brd={{cat.Name}}">{{cat.Name}}</a> <i class="fa fa-angle-right"></i>
								</li>
							</ul>
						</div>
					</div>

				</div><!--sidebar-box-->

			</div>
			<div class="col-md-9">
				<div class="row">
					<h1 class="heading featuredProducts">Featured Products</h1>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="product in FeaturedProducts track by $index" ng-show="$index < 3">

						<div class="thumbnail" ng-click="GoToProductPage(product)" style="cursor: pointer;">
							<p>
								<a href="#/Market/Item/{{product.Id}}">{{product.Name}}</a>
							</p>

							<img src="{{product.ImagePath}}" class="product_index" style="height: 200px;">

							<div class="caption">
								<h4 class="pull-right">{{product.UnitPrice | currency: "$"}}</h4>

								<a href="#/Market/Item/{{product.Id}}" class="btn border-theme">Details</a>
							</div>
						</div>



					</div>
					<div class="clearfix visible-md visible-lg"></div>
					<div class="col-xs-12 col-sm-6 col-md-4 col-lg-4" ng-repeat="product in FeaturedProducts track by $index" ng-show="$index > 2">

						<div class="thumbnail" ng-click="GoToProductPage(product)" style="cursor: pointer;">
							<p>
								<a href="#/Market/Item/{{product.Id}}">{{product.Name}}</a>
							</p>
							<img src="{{product.ImagePath}}" class="product_index" style="height: 200px;">
							<div class="caption">
								<h4 class="pull-right">{{product.UnitPrice | currency: "$"}}</h4>

								<a href="#/Market/Item/{{product.Id}}" class="btn border-theme">Details</a>
							</div>
						</div>


					</div>
				</div>
			</div>
			<div class="col-sm-12 clear">
				<hr />
				<div class="col-sm-2 col-sm-offset-1">
					<a href="http://www.clarisonic.com/"><img class="img-responsive" src="../../../Content/Images/Brands/clarisonic-logo.png" alt="clarisonic" /></a>
				</div>
				<div class="col-sm-2">
					<a href="https://www.colorescience.com/"><img class="img-responsive" src="../../../Content/Images/Brands/colorescience-Logo.jpg" alt="colorescience" /></a>
				</div>
				<div class="col-sm-2">
					<a href="http://eltamd.com/"><img class="img-responsive" src="../../../Content/Images/Brands/EltaMD_LOGO.jpg" alt="EltaMD" /></a>
				</div>
				<div class="col-sm-2">
					<a href="https://www.revitalash.com/"><img class="img-responsive" src="../../../Content/Images/Brands/RevitaLash-logo.jpg" alt="RevitaLash" /></a>
				</div>
				<div class="col-sm-2">
					<a href="http://www.skinmedica.com/"><img class="img-responsive" src="../../../Content/Images/Brands/skin-medica.jpg" alt="SkinMedica" /></a>
				</div>
			</div>
		</div>
	</div>
	<div class="divide80"></div>
</section>
<script>
	$(function () {
		$('a[href="#search"]').on('click', function (event) {
			event.preventDefault();
			$('#search').addClass('open');
			$('#search > form > input[type="search"]').focus();
		});

		$('#search, #search button.close').on('click keyup', function (event) {
			if (event.target == this || event.target.className == 'close' || event.keyCode == 27) {
				$(this).removeClass('open');
			}
		});


		//Do not include! This prevents the form from submitting for DEMO purposes only!
		$('form').submit(function (event) {
			event.preventDefault();
			return false;
		})
	});
</script>
