<div class="breadcrumb-wrap visible-sm visible-md visible-lg">
	<div class="container">
		<div class="row carousel-holder">

			<div class="col-md-9 col-md-offset-3">
				<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
					<!--<ol class="carousel-indicators">
						<li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
						<li data-target="#carousel-example-generic" data-slide-to="1" class=""></li>
						<li data-target="#carousel-example-generic" data-slide-to="2" class=""></li>
					</ol>-->
					<div class="carousel-inner">
						<div class="item active">
							<img class="slide-image" src="../../Content/Images/Products/Banners/SkinMedica_Banner.jpg" alt="">
						</div>
						<div class="item">
							<img class="slide-image" src="../../Content/Images/Products/Banners/Clarisonic_Banner.jpg" alt="">
						</div>
						<div class="item">
							<img class="slide-image" src="../../Content/Images/Products/Banners/EltaMD_Banner.jpg" alt="">
						</div>
					</div>
				</div>
			</div>
		</div>

	</div>
</div>

<section class="page-content">
	<div class="divide80 visible-md visible-lg"></div>
	<div class="container">
		<div class="row">
			<div class="col-xs-3 visible-md visible-lg">
				<h3 class="heading"><a href="#/Market">Back To the Market</a></h3>

				<ul class="list-unstyled cat-list visible-md visible-lg">
					<li> <a href="#/Market/Products/{{Product.Brand}}" class="ng-binding">More Products by {{Product.Brand}}</a> <i class="fa fa-angle-right"></i></li>
				</ul>

				<div class="divide20"></div>
				<div class="divide15"></div>
				<section style="height: 400px; overflow-y: scroll; padding: 8px;">
					<div ng-repeat="product in Products | filter: { Brand : Product.Brand } | limitTo: 5">
						<a href="#/Market/Item/{{product.Id}}">
							<div class="thumbnail">
								<h3 class="heading">{{product.Name}}</h3>
								<img src="http://placehold.it/320x150" alt="">
							</div>
						</a>
					</div>
				</section>
			</div>

			<div class="col-md-9">
				<div class="mix col-md-8 page1 page4 margin30 mix_all" style="display: inline-block; opacity: 1;">
					<div class="item-img-wrap ">
						<img src="../../../Content/Images/coffee-569178_1280.jpg" class="img-responsive" alt="coffee" />
						<div class="item-img-overlay">
							<a href="img/img-1.jpg" class="show-image">
								<span></span>
							</a>
						</div>
					</div>
					<div class="work-desc">
						<h3><a href="portfolio-single.html">{{Product.Name}}</a></h3>
						<span>Product Category or Brand slogan</span>
						<button class="btn btn-theme-bg pull-right">Add To Cart</button>


					</div><!--work desc-->
				</div>
				<div class="col-md-4 margin20 wow animated fadeInRight animated" style="visibility: visible; -webkit-animation: fadeInRight;">
					<div class="price-wrap">
						<div class="price-title">
							<h4>{{Product.Brand}}</h4>
						</div><!--price title-->
						<div class="price-price popular">
							{{Product.UnitPrice | currency:"$"}}
						</div><!--price price-->
						<div class="price-action">
						</div><!--price action-->
					</div><!--price-wrap-->
				</div>
				<div class="divide20"></div>
				<section class="col-xs-12 clear">
					<h3 class="heading">{{Product.Name}}</h3>
					<div ng-bind-html="Product.Description"></div>
				</section>
			</div>
		</div>
		<div class="divide50"></div>
	</div>
</section>
