<div class="breadcrumb-wrap visible-md visible-lg">
	<div class="container">
		<div class="row">
			<div class="col-sm-6">
				<h4>leBeau visage market</h4>
			</div>
			<div class="col-sm-6 hidden-xs text-right">
				<ol class="breadcrumb">
					<li><a href="index.html">Market</a></li>
					<li>Home</li>
				</ol>
			</div>
		</div>
	</div>
</div>

<div class="divide80"></div>
<div class="container">
	<div class="row">
		<div class="col-xs-3">

			<div class="sidebar-box margin40 affix">
				<h4 class="visible-md visible-lg"><a href="#/Market">Products</a></h4>
				<ul class="list-unstyled cat-list visible-md visible-lg">
					<li ng-repeat="category in Categories"><a href="#/Market/Products/{{category.Name}}">{{category.Name}}</a> <i class="fa fa-angle-right"></i></li>
				</ul>
				<div class="dr-menu visible-sm visible-xs {{YouTubeMenu}}">
					<div class="dr-trigger" ng-click="MenuTrigger()">
						<span class="dr-icon dr-icon-settings"></span>
						<a class="dr-label">Market Menu</a>
					</div>
					<div ng-show="open" class="subNav">
						<ul>
							<li ng-repeat="category in Categories"><a href="#/Market/Products/{{category.Name}}">{{category.Name}}</a><i class="fa fa-angle-right"></i></li>
						</ul>
					</div>
				</div>
			</div><!--sidebar-box-->
		</div>

		<div class="col-xs-9">

			<div class="col-md-8 col-lg-offset-4">
				<h3 class="heading">
					{{Category}}
				</h3>
			</div>

			<!--SubCategories-->

			<div>
				<section class="row col-md-12">
					<div class="col-md-4 product-showcase" ng-repeat="product in Products | filter: { Brand : Category} | orderBy: 'Name.length'">
						<div class="mix" style="display: inline-block; opacity: 1;">
							<div class="item-img-wrap ">
								<div class="img-wrap">
									<img src="{{product.ImagePath}}" class="img-responsive productlist-image" alt="" />
								</div>
								<div class="item-img-overlay">
									<a href="#/Market/Item/{{product.Id}}" class="show-image">
										<span></span>
									</a>
								</div>
							</div>
							<div class="work-desc">
								<p><a href="#/Market/Item/{{product.Id}}">{{product.Name}}</a></p>
								<span>{{product.UnitPrice | currency : "$"}}</span>
							</div><!--work desc-->
						</div>
					</div>
				</section>
			</div>
		</div>
	</div>
</div>
