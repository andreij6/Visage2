<div class="breadcrumb-wrap visible-md visible-lg">
    <div class="container">
        <div class="row">
            <img class="pull-right" src="../../../Content/Images/About/About.jpg" />
            <!--<section class="related-images pull-right">
                <img src="http://placehold.it/140x110" alt="">
                <img src="http://placehold.it/140x110" alt="">
                <img src="http://placehold.it/140x110" alt="">
                <img src="http://placehold.it/140x110" alt="">
            </section>-->

        </div>
    </div>
</div>
<section class="page-content">
	<div id="lightbox" ng-show="Showing" ng-click="Showing = false">
		<p>Click anywhere to close</p>
		<div id="content">
			<img ng-src="{{Image}}" id="lighbox-img" class="lightbox-view" />
		</div>
	</div>
	<div class="divide40"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-3">
				<div class="sidebar-box margin40">
					<div class="visible-md visible-lg">
						<h4>Patient Stories</h4>
						<ul class="list-unstyled cat-list visible-md visible-lg">
							<li ng-repeat="client in Clients"><a href="#/Stories/{{client.Name}}">{{client.Name}}</a><i class="fa fa-angle-right"></i></li>
						</ul>
					</div>
					<div class="dr-menu visible-sm visible-xs {{YouTubeMenu}}">
						<div class="dr-trigger" ng-click="MenuTrigger()">
							<span class="dr-icon dr-icon-settings"></span>
							<a class="dr-label">Patient Stories</a>
						</div>
						<div ng-show="open" class="subNav">
							<ul></ul>
						</div>
					</div>
				</div><!--sidebar-box-->

			</div>

			<div class="col-md-8 col-md-offset-1">
				<div class="blog-post">
					<h2>{{Client.Name}}</h2>
					<ul>
						<li ng-repeat="t in TreatmentObjs">
							{{t.Name}}
						</li>
					</ul>
					<div class="col-xs-12">
						<p class="dropcap">
							{{Client.Story_Part_One}}
						</p>
						<p>
							{{Client.Story_Part_Two}}
						</p>

						<img src="{{Client.ImagePath}}" class="img-responsive">
						<div class="divide30"></div>

						<p>
							{{Client.Story_Part_Three}}
						</p>
					</div><!--bio-->
					<div class="col-md-6">
						<img src="{{Client.VideoImg}}" class="img-responsive">
					</div>
					<div class="col-md-6">
						<img src="{{Client.TestimonialImg}}" class="img-responsive">
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="divide80"></div>
</section>
