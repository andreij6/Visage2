<div class="breadcrumb-wrap visible-md visible-lg">
	<div class="container">
		<img class="pull-right header-img" src="../../../Content/Images/About/About.png" />
	</div>
		
</div>
<section class="page-content">
	<div class="container">
		<ul class="list-inline social-1">
			<li><a href="http://www.facebook.com/pages/Le-Beau-Visage-Med-Spa/130922822976?ref=ts"><i class="fa fa-facebook"></i></a></li>
			<li><a href="https://twitter.com/LeBeauVisage"><i class="fa fa-twitter"></i></a></li>
			<li><a href="http://www.youtube.com/user/LeBeauVisageMedicalS"><i class="fa fa-youtube-play"></i></a></li>
			<li><a href="https://www.linkedin.com/pub/jason-riehs/80/59a/4a5"><i class="fa fa-linkedin"></i></a></li>
		</ul>
	</div>
	
	<div id="lightbox" ng-show="Showing" ng-click="Showing = false">
		<p>Click anywhere to close</p>
		<div id="content">
			<img ng-src="{{Image}}" id="lighbox-img" class="lightbox-view" />
		</div>
	</div>

	<div class="divide80 visible-md visible-lg"></div>

	<div class="container">
		<div class="row">
			<div class="col-md-3">

				<div class="sidebar-box margin40">
					<div class="visible-md visible-lg">
						<h4>Patient Stories</h4>
						<ul class="list-unstyled cat-list visible-md visible-lg">
							<li ng-repeat="client in Clients"><a href="#/Stories/{{client.Name}}">{{client.Name}}</a><i class="fa fa-angle-right"></i></li>
						</ul>
						<a href="#/Contact" class="btn btn-theme-bg btn-block">Schedule a Consultation</a>
					</div>
				</div><!--sidebar-box-->
			</div>

			<div class="col-md-9">
				<div class="col-md-12">
					<div class="center-heading">
						<h2>Patient Stories</h2>
					</div><!--center-heading-->
					<div ng-repeat="client in Clients | filter : { HasHeadShot : true }">
						<a href="#/Stories/{{client.Name}}">
							<div class="col-md-4 col-sm-6 margin20 text-center"
							<a href=""><img src="{{client.HeadShotImage()}}" class="headshot" alt=""></a>
							<h3 class="patientname">{{client.Name}}</h3>
						   <p>{{client.TreatmentString}}</p>
							</div>
						</a>
					</div>
				</div>
				<div class="divide60"></div>
			</div>

		</div>
</section>
